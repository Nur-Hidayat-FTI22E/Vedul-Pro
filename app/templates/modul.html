<script>
  // Fungsi untuk menangani perubahan pada input pencarian
  function search() {
      // Mendapatkan nilai input pencarian
      var searchTerm = document.getElementById('search-input').value.toLowerCase();

      // Mendapatkan semua elemen dengan class "card-title"
      var cardTitleElements = document.querySelectorAll('.card-title');

      // Iterasi melalui setiap elemen dan menyembunyikan/menampilkan berdasarkan pencarian
      cardTitleElements.forEach(function(cardTitleElement) {
          var cardTitleText = cardTitleElement.textContent || cardTitleElement.innerText;
          var shouldShow = cardTitleText.toLowerCase().includes(searchTerm);
          cardTitleElement.parentNode.parentNode.style.display = shouldShow ? 'block' : 'none';
      });
  }

  // Mendengarkan perubahan pada input pencarian
  document.getElementById('search-input').addEventListener('input', search);
</script>
