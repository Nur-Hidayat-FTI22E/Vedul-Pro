<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar</title>
    <link rel="icon" href="./img/logo.png" type="image/x-icon">
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">

<style>
 body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 100%; /* Set width to 100% */
    max-width: 1100px; /* Add a max-width for better readability on larger screens */
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 8px;
    font-weight: bold;
}

input {
    padding: 8px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    width: 100%; /* Set width to 100% */
    box-sizing: border-box; /* Include padding and border in the element's total width */
    background: rgb(142,12,130);
background: linear-gradient(90deg, rgba(142,12,130,0.12666316526610644) 0%, rgba(82,0,255,0.08) 0%);
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    width: 100%; /* Set width to 100% */
    background-color: #5200FF;
}

button:hover {
    background-color: #45a049;
}

</style>
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <h2 style="text-align: center;">Daftar</h2>

            <label for="username">Nama Lengkap</label>
            <input type="text" id="username" name="username" placeholder="Nama lengkap" required>

            <label for="email">Alamat Email</label>
            <input type="email" id="email" name="email" placeholder="Alamat email" required>

            <label for="password">Kata Sandi</label>
            <input type="password" id="password" name="password" placeholder="Kata sandi minimal 8 karakter" required>

            <label for="confirm-password">Konfirmasi Kata Sandi</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Konfirmasi kata sandi" required>

            <button type="submit">Daftar</button>

            <p style="text-align: center; color: #636363;">Sudah punya akun? <a href="./login.html">Masuk</a></p>
        </form>
    </div>
</body>
</html>
